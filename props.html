            <!-- Category Buttons -->
            <div class="category-buttons">
                <!-- This makes it so that whenever you sort by final fantasy or to any genre it will sort for you

                <button class="category-btn" onclick="setCategory('Anime')">Anime</button>
                <button class="category-btn" onclick="setCategory('Final Fantasy')">Final Fantasy</button>
